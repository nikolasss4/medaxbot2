<!DOCTYPE html>
<html>
  <head>
    <title>Chat Widget | Extensions Demo</title>
    <style>
      body {
        background-color: #f9f9f9;
      }
      #flat-chat {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="flat-chat"></div>
    <div id="voiceflow-chat-frame"></div> 
    <script type="module">
      import { 
        DateExtension
      } from "./extensions2.js"; //url github pages

      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
           window.voiceflow.chat.load({
             verify: { projectID: '667809eb79bbd43ccb3e6f60' },
             url: 'https://general-runtime.voiceflow.com',
             versionID: 'development',
             user: {
               name: 'Demo User',
             },
            render: {
              mode: 'overlay',
            },
            autostart: false,
            allowDangerousHTML: true,
            assistant: {
              extensions: [
                DateExtension
              ],
            },
          });
        };
        v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
  // Function to replace button text based on button class and current text content
  function replaceButtonText(buttonClass, currentText, newText) {
    const buttons = document.querySelectorAll(buttonClass);
    buttons.forEach(button => {
      if (button.textContent.trim() === currentText) {
        button.textContent = newText;
      }
    });
  }

  // Replace the text for "Start New Chat" button
  replaceButtonText('.vfrc-button', 'Start New Chat', 'Почати Чат');

  // Replace the text for "End Chat" button
  replaceButtonText('.vfrc-button', 'End Chat', 'Закінчити Чат');

  // Replace the text for "Cancel" button
  replaceButtonText('.vfrc-button', 'Cancel', 'Відмінити');
});
    </script>
  </body>
</html>
