<script type="module">
<!DOCTYPE html>
<html>
  <head>
    <title>Chat Widget | Extensions Demo</title>
    <style>
      body {
        background-color: #f9f9f9;
      }
      #flat-chat {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="flat-chat"></div>
    <div id="voiceflow-chat-frame"></div> 
    <script type="module">
      import { 
        DateExtension
      } from "./extensions2.js"; //url github pages
      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
           window.voiceflow.chat.load({
             verify: { projectID: '667809eb79bbd43ccb3e6f60' },
             url: 'https://general-runtime.voiceflow.com',
             versionID: 'development',
             user: {
               name: 'Demo User',
             },
            render: {
              mode: 'overlay',
            },
            autostart: false,
            allowDangerousHTML: true,
            assistant: {
              extensions: [
                DateExtension
              ],
            },
          });
        };
        v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
</script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  // Function to replace button text
  function replaceButtonText(buttonSelector, newText) {
    const button = document.querySelector(buttonSelector);
    if (button) {
      button.textContent = newText;
    }
  }

  // Replace the text for "Start New Chat" button
  replaceButtonText('button:contains("Start New Chat")', 'Почати Чат');

  // Replace the text for "End Chat" button
  replaceButtonText('button:contains("End Chat")', 'Закінчити Чат');

  // Replace the text for "Cancel" button
  replaceButtonText('button:contains("Cancel")', 'Відмінити');
});

// jQuery like contains function for querySelector
document.querySelectorAll = (querySelectorAll => 
  (selector) => querySelectorAll.call(document, selector.replace(/:contains\(([^)]+)\)/g, (_, text) => `:not(script):not(style):contains("${text}")`))
)(document.querySelectorAll);
</script>
