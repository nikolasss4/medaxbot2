<!DOCTYPE html>
<html>
  <head>
    <title>Chat Widget | Extensions Demo</title>
    <style>
      body {
        background-color: #f9f9f9;
      }
      #flat-chat {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="flat-chat"></div>
    <div id="voiceflow-chat-frame"></div> 
    <script type="module">
      import { 
        DateExtension
      } from "./extensions2.js";
      import { translateToUkrainian } from "./translateToUkrainian.js";

      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: '667809eb79bbd43ccb3e6f60' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'development',
            user: {
              name: 'Demo User',
            },
            render: {
              mode: 'overlay',
            },
            autostart: false,
            allowDangerousHTML: true,
            assistant: {
              extensions: [
                DateExtension
              ],
            },
          }).then(() => {
            // Call the translation function after the chat has loaded
            translateToUkrainian();
          });
        };
        v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');

      // Additional safety: try to translate again after the page has fully loaded
      window.addEventListener('load', () => {
        setTimeout(translateToUkrainian, 1000);
      });
    </script>
  </body>
</html>
